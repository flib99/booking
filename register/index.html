<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="../css/bootstrap.min.css" rel="stylesheet">
        <title>Register</title>
        
        <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
        <script type="text/javascript" src="../src/strength.js"></script>
        <script type="text/javascript" src="../src/js.js"></script>
        
        <script>
            $(document).ready(function($) {
	
            $('#password').strength({
                        strengthMeterClass: 'strenght_meter',
                    });

            });

        </script>
    </head>
    <body>
        <div class="container">
            <div class="jumbotron">
                <h1>Register</h1>
        </div>
            
        <form class="form-horizontal" role="form" action="register.php" method="post">
            <div class="form-group">
                <label class="control-label col-sm-2" for="text"> Name:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="name" name="name" required placeholder="What do you want us to call you?">
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2" for="email">Email:</label>
                <div class="col-sm-10">
                    <input type="email" class="form-control" id="email" name="email"  required placeholder="What's your email?">
                </div>
                </div>
            <div class="form-group">
                <label class="control-label col-sm-2" for="pwd">Password:</label>
                <div class="col-sm-10"> 
                    <input type="password" class="form-control" id="password" name ="password" required placeholder="Don't tell anyone.">
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2" for="pwd">Repeat:</label>
                <div class="col-sm-10"> 
                    <input type="password" class="form-control" id="repeat" name="repeat" required placeholder="Just to make sure.">
                </div>
            </div>
            <div class="form-group">        
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" class="btn btn-default">Submit</button>
                </div>
            </div>
        </form>
        </div>
    </body>
</html>
